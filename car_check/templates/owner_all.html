{% extends "__base__.html" %}
{% block content %}


    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Imie</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Auto</th>
        </tr>
        </thead>
        <tbody>
        {% for owners in owner %}
            <tr>
            <th scope="row">{{ owners.id }}</th>
            <td>{{ owners.name }}</td>
            <td>{{ owners.last_name }}</td>
            <td>{{  owners.car }}</td>
        {% endfor %}
        </tr>
        </tbody>
    </table>


{% endblock content %}
